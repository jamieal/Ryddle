<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Rydle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <style>
    /* Increase overall scale by 20% using zoom */
    body {
      font-size: 1.2rem;
      zoom: 1.2;
    }
    /* Light mode background: slightly darker */
    html[data-bs-theme="light"] body {
      background-color: #e0e0e0;
    }
    /* Theme toggle button */
    #theme-toggle {
      z-index: 9999;
    }
    /* Fixed header for the title */
    #header-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: inherit;
      z-index: 1000;
    }
    /* Reserve space for the header */
    #main-content {
      margin-top: 120px;
    }
    /* Content wrapper centers interactive elements and moves content slightly upward */
    #content-wrapper {
      min-height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transform: translateY(-10%);
    }
    /* Make the Play button larger */
    #play-button {
      font-size: 1.5rem;
      padding: 0.75rem 1.5rem;
      transition: opacity 1s ease-out;
    }
    .fade-out {
  opacity: 0;
  transition: opacity 1s ease-out;
}

    /* Reserve space so that error messages don't shift content */
    #error-counter, #incorrect-guesses {
      min-height: 30px;
    }
    /* Shake animation with dynamic shake amount (default 5px) */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(calc(-1 * var(--shake-amt, 5px))); }
      50% { transform: translateX(var(--shake-amt, 5px)); }
      75% { transform: translateX(calc(-1 * var(--shake-amt, 5px))); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.5s;
    }
    /* Pop animation for feedback on the Guess button */
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .check-animation {
      animation: pop 0.5s ease-out;
    }
    /* Error mark styling: red X inside a box with red border and inherited background */
    .error-mark {
      font-weight: bold;
      color: red;
      border: 1px solid red;
      background-color: inherit;
      padding: 2px 4px;
      margin-right: 0.5rem;
      display: inline-block;
    }
    /* Incorrect guess text in lighter red */
    .incorrect-guess {
      color: #ff9999;
    }
    /* Position About button in the top left */
    #about-nav {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
    }
    /* Celebration styling: green background for correct answer message */
    .celebrate {
      background-color: #28a745;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      transition: background-color 0.5s ease;
    }
    /* Failure styling: red background for failure message */
    .fail {
      background-color: #dc3545;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      transition: background-color 0.5s ease;
    }
    /* Styling for duplicate answer message */
    .duplicate {
      background-color: #ffc107;
      color: black;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- About Button in the Top Left -->
  <button id="about-nav" class="btn btn-dark btn-outline-light" data-bs-toggle="modal" data-bs-target="#aboutModal">
    About
  </button>
  <!-- Theme Toggle Button in the Top Right -->
  <button id="theme-toggle" class="btn btn-secondary position-absolute top-0 end-0 m-3"></button>

  <!-- About Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">About Rydle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Rydle is a quizical inspired game that challenges you to guess the answer to a riddle within the following criteria:</p>
          <ul class="list-group">
            <li class="list-group-item">You have 5 guesses</li>
            <li class="list-group-item">The answer will be limited to one word.</li>
            <li class="list-group-item">If you guess incorrectly, the riddle will be shown to you.</li>
            <li class="list-group-item">Only one Rydle a day!</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed Header: Title -->
  <div id="header-container">
    <h1 id="title" class="display-1">Rydle</h1>
  </div>

  <!-- Main Content Container -->
  <div id="main-content">
    <div id="content-wrapper">
      <!-- Game Board Section: Initially show the Play button -->
      <div id="game-board" class="mb-4">
        <button id="play-button" type="button" class="btn btn-dark btn-outline-light">Play!</button>
      </div>
      <!-- Riddle Section (hidden initially) -->
      <div id="riddle-section" class="d-none">
        <!-- Result message appears above the prompt -->
        <div id="result-message"></div>
        <!-- The daily riddle text will be filled in here by our fetch call -->
        <p id="riddle-text" class="fs-3"></p>
        <!-- Input group for answer and Guess button -->
        <div class="input-group w-50 mx-auto">
          <input type="text" id="riddleAnswer" class="form-control" placeholder="Enter your answer">
          <button id="submit-riddle" type="button" class="btn btn-dark btn-outline-light">Guess</button>
        </div>
        <!-- Error counter container for red X's -->
        <div id="error-counter" class="mt-2"></div>
        <!-- Container for displaying each incorrect guess below the error marks -->
        <div id="incorrect-guesses" class="mt-2"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  <script>
    // Fetch the daily riddle from the server.
    document.addEventListener('DOMContentLoaded', function(){
      fetch('http://localhost:3000/api/riddle')
        .then(response => response.json())
        .then(data => {
          // Display the riddle text in the element with id "riddle-text"
          document.getElementById('riddle-text').textContent = data.riddle;
          // Optionally, store the correct answer for reference:
          // window.correctAnswer = data.answer;
        })
        .catch(error => console.error('Error fetching riddle:', error));
    });

    const themeToggleButton = document.getElementById('theme-toggle');
    const playButton = document.getElementById('play-button');
    const riddleSection = document.getElementById('riddle-section');
    const submitRiddleButton = document.getElementById('submit-riddle');
    const errorCounter = document.getElementById('error-counter');
    const incorrectGuesses = document.getElementById('incorrect-guesses');
    const answerInput = document.getElementById('riddleAnswer');
    const resultMessage = document.getElementById('result-message');
    let incorrectCount = 0;
    let previousAttempts = []; // Array to store previous submitted answers

    // Update the theme toggle button text.
    function updateThemeButtonText() {
      const currentTheme = document.documentElement.getAttribute('data-bs-theme');
      themeToggleButton.textContent = currentTheme === 'dark' ? "Light Mode" : "Dark Mode";
    }
    updateThemeButtonText();
    themeToggleButton.addEventListener('click', function() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', newTheme);
      updateThemeButtonText();
    });

    // When Play! is clicked, reveal the riddle section and fade out the Play button.
    playButton.addEventListener('click', function() {
  // Start the fade-out transition.
  playButton.classList.add('fade-out');
  // Wait 2 seconds (adjustable) for the transition to complete before proceeding.
  setTimeout(() => {
    playButton.style.display = "none";
    riddleSection.classList.remove('d-none');
  }, 2000);
});


    // Allow submission via the Enter key.
    answerInput.addEventListener('keydown', function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        submitRiddleButton.click();
      }
    });

    // Function to show a duplicate answer message.
    function showDuplicateMessage() {
      resultMessage.innerHTML = "<div class='duplicate'>Answer already given</div>";
      setTimeout(() => {
        resultMessage.innerHTML = "";
      }, 2000);
    }

    // Handle riddle answer submission.
    submitRiddleButton.addEventListener('click', function() {
      const answer = answerInput.value.trim().toLowerCase();
      
      // If input is empty, shake the input box.
      if (answer === "") {
        answerInput.classList.add('shake');
        setTimeout(() => {
          answerInput.classList.remove('shake');
        }, 1000);
        return;
      }
      
      // Check if this answer was already submitted.
      if (previousAttempts.includes(answer)) {
        riddleSection.classList.add('shake');
        showDuplicateMessage();
        setTimeout(() => {
          riddleSection.classList.remove('shake');
        }, 1000);
        return;
      }
      
      // Add this answer to the array of previous attempts.
      previousAttempts.push(answer);
      
      const acceptedRegex = /^(an\s+)?egg$/;
      
      if (acceptedRegex.test(answer)) {
        // Correct answer: disable input, bold text, animate button with a check mark.
        answerInput.disabled = true;
        answerInput.style.fontWeight = "bold";
        submitRiddleButton.innerHTML = "&#10003;";
        submitRiddleButton.classList.remove('btn-dark', 'btn-outline-light', 'btn-danger');
        submitRiddleButton.classList.add('btn-success', 'check-animation');
        // Only show the congratulatory message if the answer was entered correctly.
        if (incorrectCount < 5) {
          setTimeout(() => {
            resultMessage.innerHTML = "<h2>Congratulations! You got it right!</h2>";
            resultMessage.classList.add("celebrate");
          }, 500);
        }
      } else {
        // Incorrect answer:
        incorrectCount++;
        let shakeAmount = (incorrectCount * 5) + "px";
        answerInput.style.setProperty("--shake-amt", shakeAmount);
        // Append a red X (error mark) to the error counter.
        const errorMark = document.createElement('span');
        errorMark.innerHTML = "&#10007;";
        errorMark.className = "error-mark";
        errorCounter.appendChild(errorMark);
        // Also append the incorrect guess (in lighter red) below.
        const wrongWord = document.createElement('div');
        wrongWord.className = "incorrect-guess";
        wrongWord.textContent = answerInput.value.trim();
        incorrectGuesses.appendChild(wrongWord);
        // Show red X on the button and shake the input.
        submitRiddleButton.innerHTML = "&#10007;";
        submitRiddleButton.classList.remove('btn-dark', 'btn-outline-light');
        submitRiddleButton.classList.add('btn-danger');
        answerInput.classList.add('shake');
        setTimeout(() => {
          answerInput.classList.remove('shake');
          if (incorrectCount < 5) {
            submitRiddleButton.innerHTML = "Guess";
            submitRiddleButton.classList.remove('btn-danger');
            submitRiddleButton.classList.add('btn-dark', 'btn-outline-light');
          }
        }, 1000);
        // If 5 or more incorrect attempts, reveal the correct answer and show failure message.
        if (incorrectCount >= 5) {
          answerInput.value = "egg";
          answerInput.disabled = true;
          answerInput.style.fontWeight = "bold";
          submitRiddleButton.innerHTML = "&#10007;";
          submitRiddleButton.classList.remove('btn-dark', 'btn-outline-light', 'btn-danger', 'btn-success');
          submitRiddleButton.classList.add('btn-danger', 'check-animation');
          setTimeout(() => {
            resultMessage.innerHTML = "<h2>Oops, try again tomorrow! The answer was: egg</h2>";
            resultMessage.classList.add("fail");
          }, 500);
        }
      }
    });
  </script>
  <style>
    /* Celebration styling: green background for correct answer message */
    .celebrate {
      background-color: #28a745;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      transition: background-color 0.5s ease;
    }
    /* Failure styling: red background for failure message */
    .fail {
      background-color: #dc3545;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      transition: background-color 0.5s ease;
    }
    /* Duplicate answer message styling */
    .duplicate {
      background-color: #ffc107;
      color: black;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      transition: opacity 0.5s ease;
    }
  </style>
  <script>
    // Fetch the daily riddle from your API endpoint.
    document.addEventListener('DOMContentLoaded', function(){
      fetch('http://localhost:3000/api/riddle')
        .then(response => response.json())
        .then(data => {
          // Display the daily riddle in the element with id "riddle-text"
          document.getElementById('riddle-text').textContent = data.riddle;
          // Optionally, store the correct answer for reference:
          // window.correctAnswer = data.answer;
        })
        .catch(error => console.error('Error fetching riddle:', error));
    });
  </script>
</body>
</html>
